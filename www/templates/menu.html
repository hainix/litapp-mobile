<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar 
      class="bar-light" 
      back-button-type="button-icon button-clear" 
      back-button-icon="ion-ios7-arrow-back">
	    <ion-nav-back-button>
	    </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button 
          class="button button-icon button-clear ion-navicon" 
          menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-royal">
      <h1 class="title">WhatsNom</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" menu-close ui-sref="tab.lists">
          <i class="icon ion-ios-paper-outline royal"></i>
          Top Lists
        </ion-item>
        <ion-item class="item-icon-left " menu-close ui-sref="tab.saved">
          <i class="icon ion-ios-bookmarks-outline royal"></i>
          Bookmarks
          <span ng-if="bookmarkCount" class="badge">{{bookmarkCount}}</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
