<ion-view view-title="Top Lists">
  <ion-content>
    <ion-list ng-repeat="genreList in lists">
      <ion-item class="item-divider">{{genreList.name}}</ion-item>	
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="list in genreList.items" type="item-text-wrap" href="#/tab/lists/{{list.id}}">
        <img ng-src="{{list.icon}}">
        <h2>{{list.name}}</h2>
        <p>{{list.snippet}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-royal" ng-click="remove(list)">
          Save
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
