<ion-view view-title="Top {{list.plural_entry_name}} in {{list.city_name}}">
    <ion-nav-buttons side="secondary">
      <button style="padding-top: 3px;" class="button icon {{filterTypeIcon}}" ng-click="toggleFilter()"></button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <div ng-if="list.review_count" class="item item-divider list-header-subtext" style="text-align: center">
		  Based on  <b>{{list.critic_count}} Critics</b> and <b>{{list.review_count}} Reviews</b>
	  </div>
  	  <div class="lists-detail-container list-with-entries">
        <ion-item 
		  ng-repeat="entry in list.entries | orderBy:listOrderField" 
		  type="item-text-wrap" 
		  ng-attr-href="{{currentStateName == 'tab.saved-list-detail' ?  '#/tab/saved/' + list.id + '/' + entry.id  : '#/tab/lists/' + list.id + '/' + entry.id }}">
          <div class="list-detail-row" 
		    style="background: url({{entry.list_item_thumbnail}}); background-position: center; background-size: cover;">
		    <div class="list-entry-position" ng-if="entry.position" >
				<h2 ng-class="(entry.position > 9) ? 'smaller-text' : ''">
					{{entry.position}}
				</h2>
			</div>
		    <div class="list-detail-row-overlay">
			  <h2>{{entry.name}}</h2>
			  <p>
				  <span 
				    ng-if="entry.displayed_distance_from_me" 
				    class="distance-from-me">
				    {{entry.displayed_distance_from_me}} mi Â· 
			      </span>
			      {{entry.snippet}}
			  </p>
		    </div>
		  </div>
          <ion-option-button 
  		    class="button-light" 
		    ng-click="saveEntry(entry.id)">
            Save
          </ion-option-button>
	    </ion-item>
      </div>
    </ion-list>

  </ion-content>
</ion-view>
