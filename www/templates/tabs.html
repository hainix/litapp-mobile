<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-royal">

  <!-- Lists Tab -->
  <ion-tab title="Lists" class="themed-tab" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/lists">
    <ion-nav-view name="tab-lists"></ion-nav-view>
  </ion-tab>

  <!-- Saved Tab -->
  <ion-tab title="Saved" class="themed-tab"  icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/saved">
    <ion-nav-view name="tab-saved"></ion-nav-view>
  </ion-tab>


</ion-tabs>
